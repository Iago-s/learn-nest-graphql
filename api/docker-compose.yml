version: '2.0'
services:
  api:
    container_name: nest_api
    build: .
    ports:
      - ${API_PORT}:${API_PORT}
    # O docker encontra as mudan√ßas na nossa maquina
    volumes:
      - .:/home/api
      - /home/api/node_modules
    environment: 
      DB_HOST: database
      DB_PORT: 5432

  database:
    container_name: nest_db
    image: postgres:13
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - ${DB_PORT}:5432
